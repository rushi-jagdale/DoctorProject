{% extends "base.html" %}
{% block content %}
<div class="text-center">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Doctor Name</th>
        <th scope="col">Doctor Age</th>
        <th scope="col">Gender</th>
        <th scope="col">actions</th>
      </tr>
    </thead>
    <tbody>
        {% for doc in docs %}
      <tr>
        
        <th >{{doc.id}}</th>
        <td>{{doc.Doctor_name}}</td>
        <td>{{doc.Doctor_age}}</td>
        <td>{{doc.Gender}}</td>
        <td>
            <a href="/edit/{{doc.id}}"><span class="btn btn-primary">Edit</span></a>
            <a href="/delete/{{doc.id}}"><span class="btn btn-danger">Delete</span></a>

        </td>
      </tr>
     
     {% endfor %}
    </tbody>
  </table>
  <a href="/"> add new </a>
  </div>
{% endblock %}
